<svg width="1024" height="768" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakery Interior Background - Detailed Environment -->
  
  <!-- Floor -->
  <defs>
    <!-- Tile pattern -->
    <pattern id="floorTiles" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="#e8dcc8"/>
      <rect x="40" y="0" width="40" height="40" fill="#dfd3bf"/>
      <rect x="0" y="40" width="40" height="40" fill="#dfd3bf"/>
      <rect x="40" y="40" width="40" height="40" fill="#e8dcc8"/>
      <rect x="0" y="0" width="40" height="40" fill="none" stroke="#c9b89a" stroke-width="1"/>
      <rect x="40" y="0" width="40" height="40" fill="none" stroke="#c9b89a" stroke-width="1"/>
      <rect x="0" y="40" width="40" height="40" fill="none" stroke="#c9b89a" stroke-width="1"/>
      <rect x="40" y="40" width="40" height="40" fill="none" stroke="#c9b89a" stroke-width="1"/>
    </pattern>
    
    <!-- Wood texture -->
    <pattern id="woodGrain" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <rect width="100" height="20" fill="#8b6f47"/>
      <path d="M0,5 Q25,3 50,5 T100,5" stroke="#6d5637" stroke-width="0.5" fill="none"/>
      <path d="M0,10 Q25,12 50,10 T100,10" stroke="#6d5637" stroke-width="0.5" fill="none"/>
      <path d="M0,15 Q25,13 50,15 T100,15" stroke="#6d5637" stroke-width="0.5" fill="none"/>
    </pattern>
    
    <!-- Brick pattern -->
    <pattern id="brickWall" x="0" y="0" width="120" height="60" patternUnits="userSpaceOnUse">
      <rect width="120" height="60" fill="#b8856d"/>
      <rect x="0" y="0" width="60" height="30" fill="none" stroke="#8b5a3c" stroke-width="2"/>
      <rect x="60" y="0" width="60" height="30" fill="none" stroke="#8b5a3c" stroke-width="2"/>
      <rect x="-30" y="30" width="60" height="30" fill="none" stroke="#8b5a3c" stroke-width="2"/>
      <rect x="30" y="30" width="60" height="30" fill="none" stroke="#8b5a3c" stroke-width="2"/>
      <rect x="90" y="30" width="60" height="30" fill="none" stroke="#8b5a3c" stroke-width="2"/>
    </pattern>
    
    <!-- Metal shine gradient -->
    <linearGradient id="metalShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass reflection -->
    <linearGradient id="glassReflect" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Floor -->
  <rect x="0" y="0" width="1024" height="768" fill="url(#floorTiles)"/>
  
  <!-- Back Wall -->
  <rect x="0" y="0" width="1024" height="300" fill="url(#brickWall)"/>
  
  <!-- Ceiling trim -->
  <rect x="0" y="0" width="1024" height="20" fill="#4a4a4a"/>
  <rect x="0" y="20" width="1024" height="10" fill="#6d5637"/>
  
  <!-- Large Window (left side) -->
  <g id="leftWindow">
    <rect x="50" y="40" width="280" height="200" fill="#87ceeb" opacity="0.6"/>
    <rect x="50" y="40" width="280" height="200" fill="url(#glassReflect)"/>
    <!-- Window frame -->
    <rect x="50" y="40" width="280" height="200" fill="none" stroke="#4a4a4a" stroke-width="8"/>
    <line x1="190" y1="40" x2="190" y2="240" stroke="#4a4a4a" stroke-width="6"/>
    <line x1="50" y1="140" x2="330" y2="140" stroke="#4a4a4a" stroke-width="6"/>
    <!-- Window sill -->
    <rect x="40" y="240" width="300" height="15" fill="#6d5637"/>
    <rect x="40" y="255" width="300" height="5" fill="#8b6f47"/>
  </g>
  
  <!-- Large Window (right side) -->
  <g id="rightWindow">
    <rect x="694" y="40" width="280" height="200" fill="#87ceeb" opacity="0.6"/>
    <rect x="694" y="40" width="280" height="200" fill="url(#glassReflect)"/>
    <!-- Window frame -->
    <rect x="694" y="40" width="280" height="200" fill="none" stroke="#4a4a4a" stroke-width="8"/>
    <line x1="834" y1="40" x2="834" y2="240" stroke="#4a4a4a" stroke-width="6"/>
    <line x1="694" y1="140" x2="974" y2="140" stroke="#4a4a4a" stroke-width="6"/>
    <!-- Window sill -->
    <rect x="684" y="240" width="300" height="15" fill="#6d5637"/>
    <rect x="684" y="255" width="300" height="5" fill="#8b6f47"/>
  </g>
  
  <!-- Ceiling Lights -->
  <g id="ceilingLight1">
    <ellipse cx="256" cy="15" rx="30" ry="8" fill="#2a2a2a"/>
    <rect x="246" y="15" width="20" height="40" fill="#3a3a3a"/>
    <ellipse cx="256" cy="55" rx="35" ry="12" fill="#ffd700" opacity="0.3"/>
    <circle cx="256" cy="55" r="25" fill="#fffacd"/>
    <circle cx="256" cy="55" r="25" fill="url(#glassReflect)"/>
  </g>
  <use href="#ceilingLight1" x="512" y="0"/>
  
  <!-- Industrial Oven (left back) -->
  <g id="industrialOven">
    <!-- Oven body -->
    <rect x="60" y="280" width="200" height="180" fill="url(#metalShine)"/>
    <rect x="65" y="285" width="190" height="170" fill="#d0d0d0"/>
    
    <!-- Oven door glass -->
    <rect x="80" y="300" width="80" height="100" fill="#1a1a1a" opacity="0.7"/>
    <rect x="80" y="300" width="80" height="100" fill="url(#glassReflect)"/>
    <rect x="80" y="300" width="80" height="100" fill="none" stroke="#888" stroke-width="3"/>
    
    <!-- Door handle -->
    <rect x="165" y="340" width="30" height="8" rx="4" fill="#4a4a4a"/>
    <circle cx="170" cy="344" r="3" fill="#2a2a2a"/>
    
    <!-- Control panel -->
    <rect x="170" y="300" width="75" height="140" fill="#3a3a3a"/>
    <!-- Dials -->
    <circle cx="195" cy="330" r="12" fill="#4a4a4a"/>
    <circle cx="220" cy="330" r="12" fill="#4a4a4a"/>
    <circle cx="195" cy="360" r="12" fill="#4a4a4a"/>
    <circle cx="220" cy="360" r="12" fill="#4a4a4a"/>
    <!-- Digital display -->
    <rect x="180" y="385" width="55" height="25" fill="#000" rx="2"/>
    <text x="207" y="402" text-anchor="middle" font-family="monospace" font-size="14" fill="#00ff00">350Â°F</text>
    <!-- Indicator lights -->
    <circle cx="190" cy="420" r="4" fill="#ff0000" opacity="0.8"/>
    <circle cx="207" cy="420" r="4" fill="#00ff00" opacity="0.8"/>
    <circle cx="224" cy="420" r="4" fill="#ffaa00" opacity="0.6"/>
    
    <!-- Oven base -->
    <rect x="50" y="460" width="220" height="20" fill="#2a2a2a"/>
    <rect x="55" y="465" width="210" height="10" fill="#4a4a4a"/>
  </g>
  
  <!-- Work Counter (left side) -->
  <g id="leftWorkCounter">
    <!-- Counter top -->
    <rect x="60" y="500" width="250" height="30" fill="url(#metalShine)"/>
    <rect x="60" y="530" width="250" height="5" fill="#a0a0a0"/>
    
    <!-- Counter body -->
    <rect x="60" y="535" width="250" height="180" fill="#8b6f47"/>
    <rect x="65" y="540" width="240" height="170" fill="url(#woodGrain)"/>
    
    <!-- Drawer handles -->
    <rect x="140" y="580" width="70" height="4" rx="2" fill="#4a4a4a"/>
    <rect x="140" y="630" width="70" height="4" rx="2" fill="#4a4a4a"/>
    <rect x="140" y="680" width="70" height="4" rx="2" fill="#4a4a4a"/>
    
    <!-- Cabinet doors (visual lines) -->
    <line x1="155" y1="540" x2="155" y2="715" stroke="#6d5637" stroke-width="2"/>
    <line x1="215" y1="540" x2="215" y2="715" stroke="#6d5637" stroke-width="2"/>
  </g>
  
  <!-- Mixer on Counter -->
  <g id="standMixer" transform="translate(80, 460)">
    <!-- Base -->
    <ellipse cx="40" cy="45" rx="35" ry="8" fill="#2a2a2a"/>
    <rect x="5" y="30" width="70" height="15" fill="#c41e3a" rx="3"/>
    
    <!-- Body -->
    <path d="M25,30 L25,5 Q25,0 30,0 L50,0 Q55,0 55,5 L55,30" fill="#c41e3a"/>
    <ellipse cx="40" cy="5" rx="15" ry="5" fill="#8b0000"/>
    
    <!-- Arm -->
    <rect x="20" y="8" width="8" height="25" fill="#a01729"/>
    
    <!-- Bowl -->
    <ellipse cx="40" cy="35" rx="25" ry="6" fill="url(#metalShine)"/>
    <path d="M15,35 Q15,50 40,55 Q65,50 65,35" fill="#e0e0e0"/>
    <path d="M15,35 Q15,50 40,55 Q65,50 65,35" fill="url(#glassReflect)"/>
  </g>
  
  <!-- Display Case (center front) -->
  <g id="displayCase">
    <!-- Base cabinet -->
    <rect x="340" y="560" width="340" height="155" fill="url(#woodGrain)"/>
    <rect x="340" y="560" width="340" height="10" fill="#6d5637"/>
    
    <!-- Glass case frame -->
    <rect x="340" y="480" width="340" height="80" fill="none" stroke="#4a4a4a" stroke-width="6"/>
    
    <!-- Glass panels -->
    <rect x="345" y="485" width="165" height="70" fill="#87ceeb" opacity="0.15"/>
    <rect x="345" y="485" width="165" height="70" fill="url(#glassReflect)"/>
    <rect x="515" y="485" width="160" height="70" fill="#87ceeb" opacity="0.15"/>
    <rect x="515" y="485" width="160" height="70" fill="url(#glassReflect)"/>
    
    <!-- Divider -->
    <rect x="508" y="480" width="8" height="80" fill="#4a4a4a"/>
    
    <!-- Shelves inside (faint) -->
    <line x1="345" y1="510" x2="505" y2="510" stroke="#d0d0d0" stroke-width="2" opacity="0.5"/>
    <line x1="345" y1="535" x2="505" y2="535" stroke="#d0d0d0" stroke-width="2" opacity="0.5"/>
    <line x1="520" y1="510" x2="675" y2="510" stroke="#d0d0d0" stroke-width="2" opacity="0.5"/>
    <line x1="520" y1="535" x2="675" y2="535" stroke="#d0d0d0" stroke-width="2" opacity="0.5"/>
    
    <!-- Display case top -->
    <rect x="335" y="470" width="350" height="10" fill="#6d5637"/>
    <rect x="335" y="460" width="350" height="10" fill="#8b6f47"/>
    
    <!-- Cabinet doors -->
    <line x1="510" y1="570" x2="510" y2="710" stroke="#5a4a37" stroke-width="3"/>
    <circle cx="450" cy="640" r="6" fill="#4a4a4a"/>
    <circle cx="570" cy="640" r="6" fill="#4a4a4a"/>
  </g>
  
  <!-- Storage Shelves (right back) -->
  <g id="storageUnit">
    <!-- Frame -->
    <rect x="740" y="280" width="230" height="200" fill="#6d5637"/>
    <rect x="745" y="285" width="220" height="190" fill="#8b6f47"/>
    
    <!-- Shelves -->
    <rect x="745" y="320" width="220" height="8" fill="#6d5637"/>
    <rect x="745" y="370" width="220" height="8" fill="#6d5637"/>
    <rect x="745" y="420" width="220" height="8" fill="#6d5637"/>
    
    <!-- Vertical supports -->
    <rect x="745" y="285" width="8" height="190" fill="#5a4a37"/>
    <rect x="957" y="285" width="8" height="190" fill="#5a4a37"/>
    <rect x="850" y="285" width="6" height="190" fill="#5a4a37"/>
  </g>
  
  <!-- Work Table (right side) -->
  <g id="workTable">
    <!-- Table top -->
    <rect x="720" y="500" width="260" height="25" fill="url(#metalShine)"/>
    <rect x="720" y="525" width="260" height="5" fill="#a0a0a0"/>
    
    <!-- Table legs -->
    <rect x="730" y="530" width="20" height="185" fill="#6d5637"/>
    <rect x="950" y="530" width="20" height="185" fill="#6d5637"/>
    
    <!-- Cross support -->
    <rect x="730" y="650" width="240" height="10" fill="#8b6f47"/>
    
    <!-- Lower shelf -->
    <rect x="730" y="680" width="240" height="15" fill="url(#woodGrain)"/>
  </g>
  
  <!-- Waste Bin -->
  <g id="wasteBin" transform="translate(920, 600)">
    <!-- Bin body -->
    <rect x="0" y="20" width="60" height="80" fill="#4a4a4a" rx="5"/>
    <rect x="5" y="25" width="50" height="70" fill="#2a2a2a" rx="3"/>
    
    <!-- Lid -->
    <ellipse cx="30" cy="20" rx="32" ry="8" fill="#5a5a5a"/>
    <ellipse cx="30" cy="18" rx="30" ry="7" fill="#6a6a6a"/>
    
    <!-- Handle -->
    <path d="M20,15 Q30,5 40,15" stroke="#3a3a3a" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Wall Decorations -->
  <!-- Menu Board -->
  <g id="menuBoard">
    <rect x="380" y="60" width="260" height="180" fill="#2a2a2a"/>
    <rect x="385" y="65" width="250" height="170" fill="#1a1a1a"/>
    <rect x="380" y="60" width="260" height="180" fill="none" stroke="#6d5637" stroke-width="8"/>
    
    <!-- Chalkboard lines (decorative) -->
    <line x1="400" y1="90" x2="620" y2="90" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="400" y1="130" x2="620" y2="130" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="400" y1="170" x2="620" y2="170" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="400" y1="210" x2="620" y2="210" stroke="#4a4a4a" stroke-width="1"/>
  </g>
  
  <!-- Pendant Lamp (decorative) -->
  <g id="pendantLamp" transform="translate(512, 280)">
    <!-- Cord -->
    <line x1="0" y1="-270" x2="0" y2="-20" stroke="#2a2a2a" stroke-width="2"/>
    
    <!-- Lamp shade -->
    <path d="M-30,-20 L-40,10 L40,10 L30,-20 Z" fill="#c41e3a"/>
    <ellipse cx="0" cy="10" rx="40" ry="8" fill="#8b0000"/>
    
    <!-- Light glow -->
    <ellipse cx="0" cy="10" rx="50" ry="15" fill="#fffacd" opacity="0.3"/>
    
    <!-- Bulb (visible) -->
    <ellipse cx="0" cy="5" rx="15" ry="20" fill="#fffacd" opacity="0.8"/>
  </g>
  
  <!-- Floor Mat (entrance area) -->
  <rect x="450" y="680" width="120" height="60" fill="#8b4513" rx="5" opacity="0.7"/>
  <rect x="455" y="685" width="110" height="50" fill="#a0522d" rx="3" opacity="0.5"/>
  
  <!-- Baseboards -->
  <rect x="0" y="745" width="1024" height="23" fill="#4a3428"/>
  
  <!-- Shadow effects (ambient) -->
  <rect x="0" y="300" width="1024" height="468" fill="url(#floorTiles)"/>
  <ellipse cx="510" cy="650" rx="300" ry="40" fill="#000" opacity="0.08"/>
  <ellipse cx="180" cy="600" rx="120" ry="30" fill="#000" opacity="0.05"/>
  <ellipse cx="850" cy="620" rx="140" ry="35" fill="#000" opacity="0.05"/>
</svg>
