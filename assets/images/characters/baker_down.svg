<svg xmlns="http://www.w3.org/2000/svg" width="64" height="80" viewBox="0 0 64 80">
  <defs>
    <linearGradient id="skin" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd4b2"/>
      <stop offset="100%" stop-color="#f0c19a"/>
    </linearGradient>
    <linearGradient id="apron" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff7a5c"/>
      <stop offset="50%" stop-color="#ff6347"/>
      <stop offset="100%" stop-color="#e84a36"/>
    </linearGradient>
    <linearGradient id="shirt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="32" cy="75" rx="12" ry="4" fill="#000" opacity="0.2"/>
  <!-- Legs -->
  <rect x="24" y="52" width="7" height="24" rx="3" fill="#4a4a4a"/>
  <rect x="33" y="52" width="7" height="24" rx="3" fill="#4a4a4a"/>
  <!-- Shoes -->
  <ellipse cx="27" cy="76" rx="5" ry="3" fill="#2a2a2a"/>
  <ellipse cx="37" cy="76" rx="5" ry="3" fill="#2a2a2a"/>
  <!-- Body/Shirt -->
  <ellipse cx="32" cy="38" rx="14" ry="16" fill="url(#shirt)"/>
  <!-- Apron -->
  <rect x="22" y="34" width="20" height="22" rx="2" fill="url(#apron)"/>
  <rect x="28" y="28" width="8" height="8" fill="url(#apron)"/>
  <path d="M28 28 L20 34" stroke="#ff6347" stroke-width="2"/>
  <path d="M36 28 L44 34" stroke="#ff6347" stroke-width="2"/>
  <!-- Apron pocket -->
  <rect x="26" y="42" width="12" height="10" rx="2" fill="#ff4433"/>
  <!-- Arms -->
  <ellipse cx="18" cy="42" rx="5" ry="12" fill="url(#skin)"/>
  <ellipse cx="46" cy="42" rx="5" ry="12" fill="url(#skin)"/>
  <!-- Hands -->
  <ellipse cx="18" cy="52" rx="4" ry="5" fill="#ffc9a8"/>
  <ellipse cx="46" cy="52" rx="4" ry="5" fill="#ffc9a8"/>
  <!-- Neck -->
  <ellipse cx="32" cy="24" rx="6" ry="8" fill="url(#skin)"/>
  <!-- Head -->
  <circle cx="32" cy="16" r="12" fill="url(#skin)"/>
  <!-- Ears -->
  <ellipse cx="22" cy="16" rx="2.5" ry="4" fill="#f0b896"/>
  <ellipse cx="42" cy="16" rx="2.5" ry="4" fill="#f0b896"/>
  <!-- Hair -->
  <path d="M22 12 Q20 8 24 6 Q28 4 32 5 Q36 4 40 6 Q44 8 42 12" fill="#8b6f47"/>
  <!-- Chef hat -->
  <ellipse cx="32" cy="8" rx="14" ry="4" fill="#ffffff"/>
  <circle cx="26" cy="4" r="6" fill="#ffffff"/>
  <circle cx="32" cy="2" r="7" fill="#ffffff"/>
  <circle cx="38" cy="4" r="6" fill="#ffffff"/>
  <!-- Eyes -->
  <circle cx="27" cy="16" r="2" fill="#3a2a1a"/>
  <circle cx="37" cy="16" r="2" fill="#3a2a1a"/>
  <circle cx="28" cy="15" r="1" fill="#ffffff"/>
  <circle cx="38" cy="15" r="1" fill="#ffffff"/>
  <!-- Nose -->
  <ellipse cx="32" cy="19" rx="2" ry="3" fill="#f0a885"/>
  <!-- Smile -->
  <path d="M27 22 Q32 24 37 22" stroke="#c97a6a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>