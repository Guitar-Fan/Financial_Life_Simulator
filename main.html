<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sweet Success Bakery - Bakery Business Simulator</title>

    <!-- Eruda for Mobile Debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EasePack.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B4513',
                        'primary-light': '#D2691E',
                        secondary: '#F4A460',
                        accent: '#FFD700',
                        success: '#2ECC71',
                        warning: '#F39C12',
                        danger: '#E74C3C',
                        dark: '#2C1810',
                        light: '#FFF8DC',
                        'bg-dark': '#1a0f0a',
                        'book-leather': '#2f1b10',
                        'book-trim': '#d9a05b',
                        'paper': '#fdf6e3',
                        'paper-dark': '#f0e6d2',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        hand: ['Fredoka', 'cursive'],
                    }
                }
            }
        }
    </script>

    <!-- Howler.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

    <!-- Chart.js for financial charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ê</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #8B4513;
            --primary-light: #D2691E;
            --secondary: #F4A460;
            --accent: #FFD700;
            --success: #2ECC71;
            --warning: #F39C12;
            --danger: #E74C3C;
            --dark: #2C1810;
            --light: #FFF8DC;
            --bg-dark: #1a0f0a;
            --ui-holo: #6ddcff;
            --ui-ember: #ffb347;
            --ui-shadow: rgba(5, 5, 5, 0.45);
            --ui-panel: rgba(255, 255, 255, 0.05);
            --ui-panel-strong: rgba(255, 255, 255, 0.12);
            --ui-border: rgba(255, 255, 255, 0.08);
            --book-leather: #2f1b10;
            --book-trim: #d9a05b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0805 0%, #2C1810 55%, #421f12 100%);
            color: white;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            inset: -10%;
            z-index: -1;
            background: radial-gradient(circle at 20% 20%, rgba(255, 174, 94, 0.25), transparent 55%),
                radial-gradient(circle at 80% 10%, rgba(111, 216, 255, 0.22), transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.08), transparent 45%);
            filter: blur(40px);
            animation: bgDrift 30s linear infinite;
        }

        body::after {
            animation-duration: 45s;
            mix-blend-mode: screen;
            opacity: 0.7;
        }

        @keyframes bgDrift {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
            }

            50% {
                transform: translate3d(-3%, -2%, 0) scale(1.05);
            }

            100% {
                transform: translate3d(0, 0, 0) scale(1);
            }
        }

        #game-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation */
        #top-nav {
            height: 60px;
            background: rgba(44, 24, 16, 0.95);
            border-bottom: 3px solid var(--secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo-icon {
            font-size: 28px;
        }

        .nav-logo-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--light);
        }

        .nav-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .nav-stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .nav-stat-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
        }

        .nav-actions {
            display: flex;
            gap: 10px;
        }

        /* Economic Indicators */
        .econ-dashboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(17, 22, 28, 0.9);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
            font-family: 'Inter', sans-serif;
            z-index: 100;
            min-width: 250px;
        }

        .econ-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .econ-label {
            color: #bdc3c7;
            font-size: 14px;
        }

        .econ-value {
            font-weight: 600;
            font-size: 14px;
        }

        .econ-events {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-ticker {
            background: rgba(231, 76, 60, 0.2);
            border-left: 3px solid #e74c3c;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 13px;
            border-radius: 4px;
        }

        /* Price Trends */
        .ing-price {
            font-weight: bold;
            color: #f39c12;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .price-low {
            color: #2ecc71;
        }

        .price-high {
            color: #e74c3c;
        }

        .price-trend {
            font-size: 1.2em;
            cursor: help;
        }

        /* Customer Segments */
        .customer-segment {
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
            vertical-align: middle;
            margin-left: 8px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Phase Indicator */
        #phase-indicator {
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-shrink: 0;
        }

        .phase-step {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            border-radius: 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
        }

        .phase-step.active {
            background: var(--accent);
            color: var(--dark);
        }

        .phase-step.complete {
            color: var(--success);
        }

        /* Main Game Container */
        #game-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        #game-container.full-screen {
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Main Menu Styles - Handled by Tailwind in GameController.js */
        .main-menu {
            position: relative;
            z-index: 2100;
        }

        .menu-btn {
            position: relative;
            z-index: 2101;
        }


        /* Tutorial Overlay */
        #tutorial-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: none;
            pointer-events: none;
        }

        #tutorial-overlay.active {
            display: block;
            pointer-events: all;
        }

        .tutorial-character {
            position: fixed;
            bottom: 20px;
            right: 40px;
            font-size: 120px;
            z-index: 2200;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
        }

        .dialogue-bubble {
            position: fixed;
            bottom: 160px;
            right: 180px;
            background: white;
            color: var(--dark);
            padding: 20px 25px;
            border-radius: 25px;
            border-bottom-right-radius: 2px;
            max-width: 350px;
            font-weight: 500;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            z-index: 2201;
        }

        .dialogue-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 20px;
            border-width: 15px 15px 0 0;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        .thought-bubble {
            position: fixed;
            bottom: 320px;
            right: 220px;
            background: #eef2ff;
            color: #4338ca;
            padding: 15px 20px;
            border-radius: 50%;
            max-width: 250px;
            font-size: 13px;
            font-style: italic;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 2002;
        }

        .thought-bubble::before,
        .thought-bubble::after {
            content: '';
            position: absolute;
            background: #eef2ff;
            border-radius: 50%;
        }

        .thought-bubble::before {
            width: 20px;
            height: 20px;
            bottom: -10px;
            right: 40px;
        }

        .thought-bubble::after {
            width: 10px;
            height: 10px;
            bottom: -20px;
            right: 30px;
        }

        .tutorial-highlight {
            position: absolute;
            border: 4px solid var(--accent);
            border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
            z-index: 1999;
            pointer-events: none;
            transition: all 0.4s ease;
        }

        /* Customer Interaction Overlay */
        .interaction-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .interaction-container {
            background: linear-gradient(135deg, #2C1810 0%, #421f12 100%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
        }

        .interaction-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .customer-avatar {
            font-size: 48px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 50%;
        }

        .customer-name-large {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .customer-meta {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .mood-display {
            text-align: right;
        }

        .mood-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mood-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent);
        }

        .interaction-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .interaction-footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .dialogue-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .customer-bubble {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
        }

        .dialogue-prompt {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            margin: 10px 0;
        }

        .dialogue-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .dialogue-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dialogue-option:hover {
            background: rgba(255, 215, 0, 0.15);
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .duration-badge {
            background: rgba(255, 215, 0, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--accent);
        }

        .ordering-section h3 {
            color: var(--accent);
            margin-bottom: 20px;
        }

        .favorites-section {
            margin-bottom: 25px;
        }

        .favorites-section h4 {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .item-card:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        .btn-done-ordering {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: var(--dark);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-done-ordering:hover {
            background: var(--primary-light);
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .order-summary-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
        }

        .order-summary-section h3 {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .order-items {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .order-total {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            text-align: right;
            margin-bottom: 20px;
        }

        .order-actions {
            display: flex;
            gap: 15px;
        }

        .order-actions button {
            flex: 1;
        }

        .item-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-price {
            color: var(--accent);
            font-weight: 700;
        }

        .unavailable-badge {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 11px;
            margin-top: 8px;
        }

        .favorite-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
        }

        .item-card {
            position: relative;
        }

        .item-card.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .item-card.unavailable:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.05);
        }

        .tutorial-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .tutorial-next-btn {
            padding: 8px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        .tutorial-next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .tutorial-next-btn.pulse {
            animation: btnPulse 1.5s infinite;
        }

        .tutorial-demo-btn {
            padding: 8px 15px;
            background: var(--accent);
            color: var(--dark);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .tutorial-demo-btn:hover {
            transform: scale(1.05);
        }

        @keyframes btnPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.8) translateY(20px);
                opacity: 0;
            }

            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Setup Phase */
        .setup-layout {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: 70vh;
        }

        .setup-section h3 {
            color: var(--light);
            margin-bottom: 15px;
            font-family: 'Fredoka', sans-serif;
        }

        .setup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .setup-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .setup-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .setup-card.selected {
            border-color: var(--accent);
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .setup-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .setup-name {
            font-weight: 700;
            color: var(--light);
            margin-bottom: 5px;
        }

        .setup-desc {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .setup-price {
            font-weight: 600;
            color: var(--accent);
        }

        /* Phase Header */
        .phase-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .phase-header h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 28px;
            color: var(--light);
            margin-bottom: 8px;
        }

        .phase-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .phase-tools {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-automation {
            background: rgba(255, 255, 255, 0.08);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            color: var(--accent);
            padding: 8px 18px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn-automation:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            color: var(--light);
        }

        /* Auto-target inputs in baking phase */
        .auto-target-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            width: 60px;
            text-align: center;
            font-weight: bold;
        }

        .auto-target-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.7);
        }

        .btn-auto-apply {
            background: rgba(46, 204, 113, 0.8);
            border: none;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-auto-apply:hover {
            background: rgba(46, 204, 113, 1);
            transform: scale(1.05);
        }

        /* Buying Layout */
        .buying-layout {
            display: grid;
            grid-template-columns: 220px 1fr 280px 220px;
            gap: 15px;
            height: calc(100vh - 280px);
        }

        .vendors-section,
        .ingredients-section,
        .cart-section,
        .recipe-reference {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
        }

        .vendors-section h3,
        .ingredients-section h3,
        .cart-section h3,
        .recipe-reference h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: var(--accent);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Recipe Reference Panel */
        .recipe-ref-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recipe-ref-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .recipe-ref-card.can-bake {
            border-color: var(--success);
            background: rgba(46, 204, 113, 0.1);
        }

        .recipe-ref-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .recipe-ref-icon {
            font-size: 20px;
        }

        .recipe-ref-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 12px;
            flex: 1;
        }

        .recipe-ref-price {
            font-size: 11px;
            color: var(--accent);
            font-weight: 600;
        }

        .recipe-ref-ingredients {
            font-size: 10px;
            margin-bottom: 5px;
        }

        .recipe-ing {
            padding: 2px 0;
            display: flex;
            justify-content: space-between;
        }

        .recipe-ing.have {
            color: var(--success);
        }

        .recipe-ing.need {
            color: var(--danger);
        }

        .have-amount {
            opacity: 0.7;
            font-size: 9px;
        }

        .recipe-ref-status {
            font-size: 10px;
            text-align: center;
            padding-top: 5px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Vendor Cards */
        .vendor-card {
            display: flex;
            align-items: center;
            gap: 12px;

            .recipe-ref-ingredients {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 10px;
                margin: 10px 0;
            }

            .recipe-ing-column {
                background: rgba(255, 255, 255, 0.02);
                border-radius: 10px;
                padding: 8px;
            }

            .recipe-ing-heading {
                font-size: 12px;
                letter-spacing: 0.08em;
                text-transform: uppercase;
                color: rgba(255, 255, 255, 0.55);
                margin-bottom: 4px;
            }

            .recipe-ing.note {
                font-size: 12px;
                color: rgba(255, 255, 255, 0.5);
            }

            .recipe-ing.extra {
                border-left: 3px solid var(--accent);
                padding-left: 6px;
            }

            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;

            .ingredient-group {
                margin-bottom: 18px;
            }

            .ingredient-group-title {
                font-size: 15px;
                letter-spacing: 0.05em;
                text-transform: uppercase;
                color: rgba(255, 255, 255, 0.7);
                margin-bottom: 8px;
            }

            .ingredient-group.extra .ingredient-group-title {
                color: var(--accent);
            }

            .ingredient-group-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 12px;
            }

            .recipe-lab {
                display: grid;
                grid-template-columns: minmax(400px, 1.05fr) minmax(360px, 0.95fr);
                gap: 26px;
                margin-bottom: 25px;
                align-items: stretch;
            }

            .recipe-book-shell {
                position: relative;
                perspective: 2200px;
                background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.08), transparent 60%),
                    linear-gradient(160deg, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.4));
                border-radius: 22px;
                padding: 18px;
                border: 1px solid rgba(255, 255, 255, 0.05);
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45), inset 0 0 30px rgba(0, 0, 0, 0.35);
                overflow: hidden;
                animation: bookFloat 8s ease-in-out infinite;
            }

            .recipe-book {
                display: grid;
                grid-template-columns: 1fr auto 1fr;
                gap: 0;
                background: linear-gradient(125deg, rgba(60, 42, 28, 0.95), rgba(22, 15, 10, 0.92));
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.08);
                padding: 26px;
                box-shadow: inset 0 18px 35px rgba(0, 0, 0, 0.35);
                transform-style: preserve-3d;
                transition: box-shadow 0.5s ease;
                position: relative;
                z-index: 2;
            }

            .recipe-page {
                min-height: 380px;
                background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
                border-radius: 16px;
                padding: 22px;
                box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.35), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
                position: relative;
                overflow: hidden;
            }

            .page-inner {
                position: relative;
                z-index: 2;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .recipe-page::after {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(120deg, rgba(255, 255, 255, 0.25), transparent 45%);
                mix-blend-mode: soft-light;
                pointer-events: none;
            }

            .recipe-page-empty {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: rgba(255, 255, 255, 0.5);
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 0.15em;
            }

            .recipe-book.turn-right .recipe-page.left {
                transform: rotateY(-16deg) scale(0.98);
                transition: transform 0.4s ease, box-shadow 0.4s ease;
            }

            .recipe-book.turn-left .recipe-page.right {
                transform: rotateY(16deg) scale(0.98);
                transition: transform 0.4s ease, box-shadow 0.4s ease;
            }

            .page-divider {
                width: 4px;
                background: linear-gradient(180deg, rgba(0, 0, 0, 0.4), rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.5));
                border-radius: 4px;
                box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.45);
            }

            .page-btn {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: radial-gradient(circle, rgba(255, 255, 255, 0.25), rgba(0, 0, 0, 0.65));
                border: 1px solid rgba(255, 255, 255, 0.25);
                color: var(--light);
                width: 44px;
                height: 44px;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.45);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .page-btn:disabled {
                opacity: 0.35;
                cursor: not-allowed;
            }

            .page-btn:not(:disabled):hover {
                transform: translateY(-50%) scale(1.08);
                box-shadow: 0 20px 35px rgba(0, 0, 0, 0.55);
            }

            .page-btn.prev {
                left: -6px;
            }

            .page-btn.next {
                right: -6px;
            }

            .recipe-entry-header {
                display: flex;
                gap: 12px;
                align-items: center;
                margin-bottom: 14px;
            }

            .recipe-entry-icon {
                font-size: 40px;
                text-shadow: 0 6px 16px rgba(0, 0, 0, 0.45);
            }

            .recipe-entry-name {
                font-size: 20px;
                font-weight: 700;
                letter-spacing: 0.04em;
            }

            .recipe-entry-type {
                font-size: 12px;
                color: rgba(255, 255, 255, 0.65);
                text-transform: uppercase;
                letter-spacing: 0.18em;
            }

            .recipe-entry-body {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                font-size: 13px;
            }

            .recipe-ing-line {
                display: flex;
                justify-content: space-between;
                gap: 8px;
                font-size: 12px;
                color: rgba(255, 255, 255, 0.85);
                padding: 4px 0;
            }

            .recipe-entry.player {
                border: 1px dashed rgba(255, 215, 0, 0.35);
                padding: 12px;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.04);
            }

            .recipe-entry {
                display: flex;
                flex-direction: column;
                gap: 10px;
                position: relative;
                z-index: 1;
            }

            .recipe-template-btn {
                margin-top: 10px;
                color: var(--accent);
                text-transform: uppercase;
                letter-spacing: 0.1em;
                font-size: 11px;
                opacity: 0.8;
                transition: opacity 0.25s ease;
            }

            .recipe-template-btn:hover {
                opacity: 1;
            }

            .recipe-builder-panel {
                background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.85));
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.08);
                padding: 24px;
                box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
                backdrop-filter: blur(12px);
                position: relative;
                overflow: hidden;
            }

            .recipe-builder-panel::before {
                content: '';
                position: absolute;
                inset: 12px;
                border: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 16px;
                pointer-events: none;
            }

            .builder-field {
                display: flex;
                flex-direction: column;
                gap: 6px;
                margin-bottom: 12px;
                font-size: 14px;
                color: rgba(255, 255, 255, 0.85);
            }

            .builder-field input,
            .builder-field select {
                background: rgba(0, 0, 0, 0.45);
                border: 1px solid rgba(255, 255, 255, 0.15);
                border-radius: 10px;
                padding: 10px 12px;
                color: var(--light);
                transition: border 0.3s ease, box-shadow 0.3s ease;
            }

            .builder-field input:focus,
            .builder-field select:focus {
                outline: none;
                border-color: var(--accent);
                box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.15);
            }

            .builder-section {
                margin: 22px 0;
                padding: 16px;
                border-radius: 14px;
                background: rgba(0, 0, 0, 0.35);
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            .builder-section-title {
                font-weight: 600;
                margin-bottom: 4px;
            }

            .builder-hint {
                font-size: 12px;
                color: rgba(255, 255, 255, 0.6);
                margin-bottom: 8px;
            }

            .builder-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 12px;
            }

            .full-width {
                width: 100%;
            }

            .builder-empty {
                font-size: 13px;
                color: rgba(255, 255, 255, 0.6);
                padding: 8px;
                border: 1px dashed rgba(255, 255, 255, 0.2);
                border-radius: 10px;
            }

            .builder-ingredient {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 12px;
                border: 1px solid rgba(255, 255, 255, 0.08);
                border-radius: 12px;
                background: rgba(0, 0, 0, 0.4);
                box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.35);
                position: relative;
                overflow: hidden;
            }

            .builder-ingredient.extra {
                border-color: rgba(255, 215, 0, 0.3);
                background: rgba(43, 26, 8, 0.65);
            }

            .builder-ingredient::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(120deg, rgba(255, 255, 255, 0.08), transparent 55%);
                opacity: 0;
                transition: opacity 0.2s ease;
            }

            .builder-ingredient:hover::before {
                opacity: 0.7;
            }

            .builder-ingredient input {
                width: 70px;
                background: rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.15);
                border-radius: 10px;
                color: var(--light);
                text-align: right;
                padding: 6px 8px;
            }

            .recipe-preview {
                margin-top: 18px;
                border-radius: 16px;
                background: rgba(0, 0, 0, 0.55);
                border: 1px solid rgba(255, 255, 255, 0.06);
                padding: 20px;
                font-size: 14px;
                position: relative;
                overflow: hidden;
                box-shadow: inset 0 10px 25px rgba(0, 0, 0, 0.35);
            }

            .recipe-preview::before {
                content: '';
                position: absolute;
                inset: 0;
                background: radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.15), transparent 60%);
                pointer-events: none;
            }

            .preview-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 12px;
                position: relative;
                z-index: 1;
            }

            .preview-card {
                padding: 12px;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.02);
                border: 1px solid rgba(255, 255, 255, 0.08);
                text-align: center;
                text-transform: uppercase;
                font-size: 11px;
                letter-spacing: 0.2em;
            }

            .preview-card strong {
                display: block;
                font-size: 18px;
                letter-spacing: normal;
                margin-top: 6px;
                color: var(--accent);
            }

            .preview-gauge {
                margin-top: 18px;
                width: 140px;
                height: 140px;
                border-radius: 50%;
                border: 1px solid rgba(255, 255, 255, 0.12);
                display: flex;
                align-items: center;
                justify-content: center;
                margin-left: auto;
                margin-right: auto;
                position: relative;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.85));
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
            }

            .preview-gauge-ring {
                position: absolute;
                inset: 6px;
                border-radius: 50%;
                background: conic-gradient(var(--accent) calc(var(--gauge, 0) * 360deg), rgba(255, 255, 255, 0.08) 0deg);
                filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.45));
            }

            .preview-gauge::before {
                content: '';
                position: absolute;
                inset: 12px;
                border-radius: 50%;
                border: 2px solid rgba(255, 255, 255, 0.08);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.25);
                opacity: 0.9;
            }

            .preview-gauge::after {
                content: attr(data-label);
                position: absolute;
                bottom: -28px;
                font-size: 11px;
                letter-spacing: 0.2em;
                text-transform: uppercase;
                color: rgba(255, 255, 255, 0.6);
            }

            .preview-gauge-value {
                font-size: 26px;
                font-weight: 700;
                color: var(--accent);
                position: relative;
                z-index: 2;
            }

            .preview-gauge small {
                display: block;
                font-size: 11px;
                text-transform: uppercase;
                letter-spacing: 0.25em;
                margin-top: 4px;
                color: rgba(255, 255, 255, 0.6);
            }

            .preview-empty {
                text-align: center;
                color: rgba(255, 255, 255, 0.6);
                font-size: 13px;
                letter-spacing: 0.18em;
                text-transform: uppercase;
            }

            .custom-recipe-library {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 14px;
                margin-top: 20px;
            }

            .custom-recipe-card {
                display: flex;
                gap: 12px;
                align-items: center;
                padding: 16px;
                border-radius: 16px;
                background: linear-gradient(135deg, rgba(46, 15, 5, 0.85), rgba(11, 9, 29, 0.9));
                border: 1px solid rgba(255, 255, 255, 0.06);
                box-shadow: 0 14px 28px rgba(0, 0, 0, 0.4);
                position: relative;
                overflow: hidden;
            }

            .custom-recipe-card::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(120deg, rgba(255, 255, 255, 0.12), transparent 60%);
                opacity: 0.35;
            }

            .custom-recipe-icon {
                font-size: 36px;
                text-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
            }

            .custom-recipe-empty {
                text-align: center;
                color: rgba(255, 255, 255, 0.6);
                grid-column: 1 / -1;
            }

            .custom-recipe-name {
                font-weight: 600;
                font-size: 16px;
            }

            .custom-recipe-type {
                font-size: 12px;
                color: rgba(255, 255, 255, 0.6);
                text-transform: uppercase;
                letter-spacing: 0.15em;
            }

            .recipe-type-tag {
                font-size: 12px;
                color: rgba(255, 255, 255, 0.7);
                margin-bottom: 8px;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .book-shadow,
            .book-spine,
            .book-corner {
                position: absolute;
                pointer-events: none;
            }

            .book-shadow {
                inset: 0;
                background: radial-gradient(circle at 50% 110%, rgba(0, 0, 0, 0.6), transparent 70%);
                filter: blur(30px);
                z-index: 0;
            }

            .book-spine {
                top: 0;
                bottom: 0;
                left: 50%;
                width: 18px;
                transform: translateX(-50%);
                background: linear-gradient(180deg, rgba(0, 0, 0, 0.65), rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.65));
                border-radius: 8px;
                box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.6);
                z-index: 1;
            }

            .book-corner {
                width: 26px;
                height: 26px;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.7));
                z-index: 1;
            }

            .book-corner.tl {
                top: 10px;
                left: 10px;
            }

            .book-corner.tr {
                top: 10px;
                right: 10px;
            }

            .book-corner.bl {
                bottom: 10px;
                left: 10px;
            }

            .book-corner.br {
                bottom: 10px;
                right: 10px;
            }

            @keyframes bookFloat {
                0% {
                    transform: translateY(0px) rotateX(0deg);
                }

                50% {
                    transform: translateY(-8px) rotateX(1deg);
                }

                100% {
                    transform: translateY(0px) rotateX(0deg);
                }
            }

            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .vendor-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .vendor-card.active {
            border-color: var(--accent);
            background: rgba(255, 215, 0, 0.1);
        }

        .vendor-icon {
            font-size: 32px;
        }

        .vendor-info {
            flex: 1;
        }

        .vendor-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .vendor-specialty {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .vendor-price {
            font-size: 10px;
            margin-top: 3px;
        }

        /* Ingredient Grid */
        .ingredient-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .ingredient-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }

        .ingredient-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
        }

        .ing-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .ing-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 13px;
            color: white;
            margin-bottom: 5px;
        }

        .ing-price {
            font-size: 14px;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 3px;
        }

        .ing-stock {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .ing-quality-info {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
        }

        .quality-badge {
            margin-left: 5px;
            font-weight: 600;
        }

        /* Quantity Controls */
        .qty-controls {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            padding: 0;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .qty-input {
            width: 45px;
            padding: 5px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
        }

        .qty-input:focus {
            outline: 2px solid var(--accent);
        }

        .btn-buy {
            padding: 6px 12px;
            background: var(--success);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-buy:hover {
            transform: scale(1.05);
            background: #27ae60;
        }

        /* Vendor Quality */
        .vendor-quality {
            font-size: 10px;
            margin-top: 2px;
        }

        /* Inventory Quality */
        .inv-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }

        .inv-quality {
            font-size: 10px;
            font-weight: 600;
        }

        .ing-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .ing-btn {
            padding: 6px 12px;
            background: var(--success);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ing-btn:hover {
            transform: scale(1.1);
        }

        /* Inventory List */
        .inventory-list {
            margin-bottom: 15px;
        }

        .inv-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }

        .inv-empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            font-style: italic;
        }

        .cart-total {
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 18px;
            color: var(--accent);
        }

        /* Baking Layout */
        .baking-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            height: calc(100vh - 280px);
        }

        .recipes-section,
        .oven-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
        }

        .recipes-section h3,
        .oven-section h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        /* Recipe Grid */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 18px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .recipe-card:hover:not(.unavailable) {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
        }

        .recipe-card.unavailable {
            opacity: 0.5;
        }

        .recipe-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .recipe-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
        }

        .recipe-stats {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .recipe-profit {
            font-size: 14px;
            color: var(--success);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .recipe-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
        }

        .btn-bake {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--warning) 0%, var(--danger) 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-bake:hover {
            transform: scale(1.05);
        }

        .missing-label {
            font-size: 11px;
            color: var(--danger);
            padding: 8px;
            background: rgba(231, 76, 60, 0.2);
            border-radius: 8px;
        }

        /* Oven Slots */
        .oven-slots {
            margin-bottom: 20px;
        }

        .oven-slot {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .oven-slot.active {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid var(--warning);
        }

        .oven-slot.empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }

        .oven-item {
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .oven-progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .oven-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--warning), var(--danger));
            border-radius: 4px;
            transition: width 0.3s;
        }

        .oven-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Ready Products */
        .ready-products {
            margin-top: 15px;
        }

        .ready-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            gap: 8px;
        }

        .ready-qty {
            color: var(--success);
            font-weight: 600;
        }

        .ready-quality {
            font-size: 10px;
            font-weight: 600;
        }

        .ready-price {
            font-size: 11px;
            color: var(--accent);
        }

        /* Recipe Quality in Baking */
        .recipe-quality {
            font-size: 10px;
            margin-bottom: 5px;
        }

        .no-products {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            font-style: italic;
        }

        /* Selling Layout */
        .selling-layout {
            display: grid;
            grid-template-columns: 1fr 350px 200px;
            gap: 20px;
            height: calc(100vh - 280px);
        }

        .shop-display,
        .customer-window,
        .sales-stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
        }

        .shop-display h3,
        .customer-window h3,
        .sales-stats h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        /* Display Products */
        .display-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .display-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .display-item.sold-out {
            opacity: 0.4;
        }

        .display-icon {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .display-name {
            font-size: 11px;
            color: white;
            margin-bottom: 3px;
        }

        .display-price {
            font-size: 12px;
            color: var(--accent);
            font-weight: 600;
        }

        .display-quality {
            font-size: 14px;
            margin: 2px 0;
        }

        .display-qty {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Customer Window */
        .customer-area {
            min-height: 360px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 18px;
            align-content: flex-start;
            justify-items: stretch;
        }

        .waiting-message {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            grid-column: 1 / -1;
            text-align: center;
        }

        .customer-popup {
            text-align: left;
            padding: 28px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            min-height: 260px;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .customer-popup.manual-needed {
            border: 2px dashed rgba(243, 156, 18, 0.8);
            background: rgba(243, 156, 18, 0.12);
        }

        .customer-popup.sad {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid rgba(231, 76, 60, 0.6);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .customer-popup.success {
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid var(--success);
        }

        .customer-face {
            margin-bottom: 10px;
        }

        .customer-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 20px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .customer-dialogue {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            margin-bottom: 10px;
        }

        .customer-order {
            font-size: 16px;
            color: white;
            margin-bottom: 15px;
        }

        .auto-service {
            margin-top: auto;
        }

        .service-progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.16);
            border-radius: 6px;
            overflow: hidden;
            margin: 12px 0;
        }

        .service-progress-fill {
            height: 100%;
            background: #27ae60;
            width: 0%;
            transition: width 0.2s linear;
        }

        .service-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .customer-mood {
            font-size: 12px;
            margin-top: 10px;
        }

        .sale-amount {
            font-family: 'Fredoka', sans-serif;
            font-size: 28px;
            color: var(--success);
            margin-top: 15px;
        }

        /* Sales Stats */
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        /* Summary Screen */
        .summary-screen {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .summary-screen h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 32px;
            color: var(--light);
            margin-bottom: 25px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
        }

        .summary-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .summary-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 24px;
            color: white;
        }

        .summary-value.positive {
            color: var(--success);
        }

        .summary-value.negative {
            color: var(--danger);
        }

        .summary-card.revenue {
            border-left: 4px solid var(--accent);
        }

        .summary-card.costs {
            border-left: 4px solid var(--danger);
        }

        .summary-card.profit {
            border-left: 4px solid var(--success);
        }

        /* Spoilage Warning */
        .spoilage-warning,
        .stale-warning {
            background: rgba(231, 76, 60, 0.15);
            border: 2px solid var(--danger);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .stale-warning {
            background: rgba(243, 156, 18, 0.15);
            border-color: var(--warning);
        }

        .spoilage-warning h3,
        .stale-warning h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .spoilage-warning h3 {
            color: var(--danger);
        }

        .stale-warning h3 {
            color: var(--warning);
        }

        .spoilage-list,
        .stale-list {
            font-size: 12px;
        }

        .spoilage-item,
        .stale-item {
            padding: 4px 0;
        }

        /* Expenses Section */
        .expenses-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
        }

        .expenses-section h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: var(--warning);
            margin-bottom: 15px;
        }

        .expense-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .expense-total {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-weight: 600;
            font-size: 16px;
            color: var(--danger);
        }

        /* Net Profit Section */
        .net-profit-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .net-profit-section.positive {
            background: rgba(46, 204, 113, 0.15);
            border: 2px solid var(--success);
        }

        .net-profit-section.negative {
            background: rgba(231, 76, 60, 0.15);
            border: 2px solid var(--danger);
        }

        .net-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .net-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 36px;
            font-weight: 700;
        }

        .net-profit-section.positive .net-value {
            color: var(--success);
        }

        .net-profit-section.negative .net-value {
            color: var(--danger);
        }

        .cash-section {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Phase Actions */
        .phase-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Buttons */
        .btn,
        .popup-btn,
        .action-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 34px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            font-family: 'Fredoka', sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.09), rgba(0, 0, 0, 0.65));
            color: var(--light);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
            overflow: hidden;
        }

        .btn::before,
        .popup-btn::before,
        .action-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.35), transparent 65%);
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .btn:hover,
        .popup-btn:hover,
        .action-btn:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
        }

        .btn:hover::before,
        .popup-btn:hover::before,
        .action-btn:hover::before {
            opacity: 0.4;
        }

        .btn:active,
        .popup-btn:active,
        .action-btn:active {
            transform: translateY(1px) scale(0.99);
        }

        .btn-primary,
        .popup-btn.primary,
        .action-btn.primary {
            background: linear-gradient(135deg, var(--accent), var(--ui-ember));
            color: var(--dark);
            border-color: rgba(255, 215, 0, 0.8);
            text-shadow: 0 2px 6px rgba(255, 255, 255, 0.4);
        }

        .btn-secondary,
        .popup-btn.secondary,
        .action-btn.secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.55));
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-success {
            background: linear-gradient(135deg, #39ef7c, #1bb34a);
            color: #041b11;
            border-color: rgba(57, 239, 124, 0.6);
        }

        .btn-danger,
        .popup-btn.danger,
        .action-btn.danger {
            background: linear-gradient(135deg, #ff6b6b, #c81d25);
            color: #fff;
            border-color: rgba(255, 107, 107, 0.5);
        }

        .btn-link {
            background: none;
            border: none;
            padding: 0;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 11px;
            color: var(--accent);
            box-shadow: none;
        }

        .btn-link::before {
            display: none;
        }

        .btn-link:hover {
            color: #fff2a8;
            transform: none;
        }

        /* Popup Overlay */
        .game-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .game-popup {
            background: linear-gradient(145deg, #3d2317 0%, #2C1810 100%);
            border-radius: 25px;
            padding: 35px;
            max-width: 450px;
            text-align: center;
            border: 3px solid var(--secondary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .game-popup.success {
            border-color: var(--success);
        }

        .game-popup.warning {
            border-color: var(--warning);
        }

        .game-popup.danger {
            border-color: var(--danger);
        }

        .game-popup.insight {
            border-color: #9b59b6;
            background: linear-gradient(145deg, #2c1810 0%, #4a235a 100%);
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.4);
        }

        .game-popup.insight .popup-title {
            color: #e8daef;
            font-family: 'Fredoka', cursive;
        }

        .game-popup.insight .popup-message {
            font-family: 'Courier New', monospace;
            /* Typewriter feel */
            line-height: 1.6;
        }

        .popup-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .popup-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 24px;
            color: var(--light);
            margin-bottom: 15px;
        }

        .popup-message {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .popup-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .popup-btn {
            font-size: 13px;
            padding: 12px 26px;
        }

        .popup-btn:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .buying-layout {
                grid-template-columns: 200px 1fr 200px;
            }

            .recipe-reference {
                display: none;
            }
            
            .econ-dashboard {
                min-width: 200px;
                padding: 10px;
                font-size: 12px;
            }
            
            #top-nav {
                padding: 0 10px;
            }
            
            .nav-stat {
                padding: 3px 10px;
            }
            
            .nav-stat-label {
                font-size: 9px;
            }
            
            .nav-stat-value {
                font-size: 14px;
            }
        }

        @media (max-width: 900px) {
            .buying-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .baking-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .selling-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .recipe-reference {
                display: block;
            }
            
            .econ-dashboard {
                position: fixed;
                top: 70px;
                right: 10px;
                min-width: 180px;
                max-width: 90vw;
            }
            
            #top-nav {
                height: 50px;
            }
            
            .nav-logo-icon {
                font-size: 22px;
            }
            
            .nav-logo-text {
                font-size: 16px;
            }
            
            .nav-stats {
                gap: 10px;
            }
            
            .interaction-container {
                width: 95%;
                max-height: 90vh;
            }
            
            .dialogue-bubble {
                max-width: 280px;
                right: 120px;
            }
        }
        
        @media (max-width: 600px) {
            #top-nav {
                flex-wrap: wrap;
                height: auto;
                padding: 8px;
            }
            
            .nav-stats {
                order: 3;
                width: 100%;
                justify-content: space-around;
                margin-top: 8px;
            }
            
            .nav-stat {
                padding: 2px 8px;
                font-size: 11px;
            }
            
            .econ-dashboard {
                top: 110px;
                font-size: 11px;
            }
            
            .dialogue-bubble {
                bottom: 140px;
                right: 100px;
                max-width: 220px;
                padding: 15px;
                font-size: 13px;
            }
            
            .tutorial-character {
                font-size: 80px;
                bottom: 15px;
                right: 20px;
            }
        }
        
        /* Fullscreen adaptations */
        :fullscreen #game-container,
        :-webkit-full-screen #game-container,
        :-moz-full-screen #game-container,
        :-ms-fullscreen #game-container {
            padding: 0;
        }
        
        :fullscreen #top-nav,
        :-webkit-full-screen #top-nav,
        :-moz-full-screen #top-nav,
        :-ms-fullscreen #top-nav {
            display: none;
        }
        
        :fullscreen .econ-dashboard,
        :-webkit-full-screen .econ-dashboard,
        :-moz-full-screen .econ-dashboard,
