<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rise & Dough - Bakery Business Simulator</title>

    <!-- Eruda for Mobile Debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Howler.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

    <!-- Chart.js for financial charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #8B4513;
            --primary-light: #D2691E;
            --secondary: #F4A460;
            --accent: #FFD700;
            --success: #2ECC71;
            --warning: #F39C12;
            --danger: #E74C3C;
            --dark: #2C1810;
            --light: #FFF8DC;
            --bg-dark: #1a0f0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a0f0a 0%, #2C1810 50%, #3d2317 100%);
            color: white;
        }

        #game-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation */
        #top-nav {
            height: 60px;
            background: rgba(44, 24, 16, 0.95);
            border-bottom: 3px solid var(--secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo-icon {
            font-size: 28px;
        }

        .nav-logo-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--light);
        }

        .nav-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .nav-stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .nav-stat-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
        }

        .nav-actions {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Phase Indicator */
        #phase-indicator {
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-shrink: 0;
        }

        .phase-step {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            border-radius: 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
        }

        .phase-step.active {
            background: var(--accent);
            color: var(--dark);
        }

        .phase-step.complete {
            color: var(--success);
        }

        /* Main Game Container */
        #game-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Main Menu Styles */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .menu-header {
            margin-bottom: 40px;
        }

        .menu-logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .menu-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--light);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .menu-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-btn {
            padding: 18px 50px;
            border: none;
            border-radius: 30px;
            font-family: 'Fredoka', sans-serif;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 280px;
        }

        .menu-btn.primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--warning) 100%);
            color: var(--dark);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .menu-btn.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .menu-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .menu-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Phase Header */
        .phase-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .phase-header h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 28px;
            color: var(--light);
            margin-bottom: 8px;
        }

        .phase-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Buying Layout */
        .buying-layout {
            display: grid;
            grid-template-columns: 220px 1fr 280px 220px;
            gap: 15px;
            height: calc(100vh - 280px);
        }

        .vendors-section,
        .ingredients-section,
        .cart-section,
        .recipe-reference {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
        }

        .vendors-section h3,
        .ingredients-section h3,
        .cart-section h3,
        .recipe-reference h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: var(--accent);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Recipe Reference Panel */
        .recipe-ref-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recipe-ref-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .recipe-ref-card.can-bake {
            border-color: var(--success);
            background: rgba(46, 204, 113, 0.1);
        }

        .recipe-ref-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .recipe-ref-icon {
            font-size: 20px;
        }

        .recipe-ref-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 12px;
            flex: 1;
        }

        .recipe-ref-price {
            font-size: 11px;
            color: var(--accent);
            font-weight: 600;
        }

        .recipe-ref-ingredients {
            font-size: 10px;
            margin-bottom: 5px;
        }

        .recipe-ing {
            padding: 2px 0;
            display: flex;
            justify-content: space-between;
        }

        .recipe-ing.have {
            color: var(--success);
        }

        .recipe-ing.need {
            color: var(--danger);
        }

        .have-amount {
            opacity: 0.7;
            font-size: 9px;
        }

        .recipe-ref-status {
            font-size: 10px;
            text-align: center;
            padding-top: 5px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Vendor Cards */
        .vendor-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .vendor-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .vendor-card.active {
            border-color: var(--accent);
            background: rgba(255, 215, 0, 0.1);
        }

        .vendor-icon {
            font-size: 32px;
        }

        .vendor-info {
            flex: 1;
        }

        .vendor-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .vendor-specialty {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .vendor-price {
            font-size: 10px;
            margin-top: 3px;
        }

        /* Ingredient Grid */
        .ingredient-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .ingredient-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }

        .ingredient-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
        }

        .ing-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .ing-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 13px;
            color: white;
            margin-bottom: 5px;
        }

        .ing-price {
            font-size: 14px;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 3px;
        }

        .ing-stock {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .ing-quality-info {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
        }

        .quality-badge {
            margin-left: 5px;
            font-weight: 600;
        }

        /* Quantity Controls */
        .qty-controls {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            padding: 0;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .qty-input {
            width: 45px;
            padding: 5px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
        }

        .qty-input:focus {
            outline: 2px solid var(--accent);
        }

        .btn-buy {
            padding: 6px 12px;
            background: var(--success);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-buy:hover {
            transform: scale(1.05);
            background: #27ae60;
        }

        /* Vendor Quality */
        .vendor-quality {
            font-size: 10px;
            margin-top: 2px;
        }

        /* Inventory Quality */
        .inv-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }

        .inv-quality {
            font-size: 10px;
            font-weight: 600;
        }

        .ing-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .ing-btn {
            padding: 6px 12px;
            background: var(--success);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ing-btn:hover {
            transform: scale(1.1);
        }

        /* Inventory List */
        .inventory-list {
            margin-bottom: 15px;
        }

        .inv-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }

        .inv-empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            font-style: italic;
        }

        .cart-total {
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 18px;
            color: var(--accent);
        }

        /* Baking Layout */
        .baking-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            height: calc(100vh - 280px);
        }

        .recipes-section,
        .oven-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
        }

        .recipes-section h3,
        .oven-section h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        /* Recipe Grid */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 18px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .recipe-card:hover:not(.unavailable) {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
        }

        .recipe-card.unavailable {
            opacity: 0.5;
        }

        .recipe-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .recipe-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
        }

        .recipe-stats {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .recipe-profit {
            font-size: 14px;
            color: var(--success);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .recipe-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
        }

        .btn-bake {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--warning) 0%, var(--danger) 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-bake:hover {
            transform: scale(1.05);
        }

        .missing-label {
            font-size: 11px;
            color: var(--danger);
            padding: 8px;
            background: rgba(231, 76, 60, 0.2);
            border-radius: 8px;
        }

        /* Oven Slots */
        .oven-slots {
            margin-bottom: 20px;
        }

        .oven-slot {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .oven-slot.active {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid var(--warning);
        }

        .oven-slot.empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }

        .oven-item {
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .oven-progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .oven-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--warning), var(--danger));
            border-radius: 4px;
            transition: width 0.3s;
        }

        .oven-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Ready Products */
        .ready-products {
            margin-top: 15px;
        }

        .ready-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            gap: 8px;
        }

        .ready-qty {
            color: var(--success);
            font-weight: 600;
        }

        .ready-quality {
            font-size: 10px;
            font-weight: 600;
        }

        .ready-price {
            font-size: 11px;
            color: var(--accent);
        }

        /* Recipe Quality in Baking */
        .recipe-quality {
            font-size: 10px;
            margin-bottom: 5px;
        }

        .no-products {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            font-style: italic;
        }

        /* Selling Layout */
        .selling-layout {
            display: grid;
            grid-template-columns: 1fr 350px 200px;
            gap: 20px;
            height: calc(100vh - 280px);
        }

        .shop-display,
        .customer-window,
        .sales-stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
        }

        .shop-display h3,
        .customer-window h3,
        .sales-stats h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        /* Display Products */
        .display-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .display-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .display-item.sold-out {
            opacity: 0.4;
        }

        .display-icon {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .display-name {
            font-size: 11px;
            color: white;
            margin-bottom: 3px;
        }

        .display-price {
            font-size: 12px;
            color: var(--accent);
            font-weight: 600;
        }

        .display-quality {
            font-size: 14px;
            margin: 2px 0;
        }

        .display-qty {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Customer Window */
        .customer-area {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .waiting-message {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        .customer-popup {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .customer-popup.success {
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid var(--success);
        }

        .customer-face {
            margin-bottom: 10px;
        }

        .customer-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 18px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .customer-dialogue {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            margin-bottom: 10px;
        }

        .customer-order {
            font-size: 15px;
            color: white;
            margin-bottom: 15px;
        }

        .customer-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .customer-mood {
            font-size: 12px;
            margin-top: 10px;
        }

        .sale-amount {
            font-family: 'Fredoka', sans-serif;
            font-size: 28px;
            color: var(--success);
            margin-top: 15px;
        }

        /* Sales Stats */
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        /* Summary Screen */
        .summary-screen {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .summary-screen h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 32px;
            color: var(--light);
            margin-bottom: 25px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
        }

        .summary-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .summary-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 24px;
            color: white;
        }

        .summary-value.positive {
            color: var(--success);
        }

        .summary-value.negative {
            color: var(--danger);
        }

        .summary-card.revenue {
            border-left: 4px solid var(--accent);
        }

        .summary-card.costs {
            border-left: 4px solid var(--danger);
        }

        .summary-card.profit {
            border-left: 4px solid var(--success);
        }

        /* Spoilage Warning */
        .spoilage-warning,
        .stale-warning {
            background: rgba(231, 76, 60, 0.15);
            border: 2px solid var(--danger);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .stale-warning {
            background: rgba(243, 156, 18, 0.15);

        }

        .stale-warning h3 {

        }

        .spoilage-warning h3 {
            color: var(--danger);

        .stale-warning h3 {
            color: var(--warning);
        }

        .stale-list {

        .stale-item {

        .expenses-section {

            padding: 20px;
            margin-bottom: 25px;

            margin-bottom: 15px;

            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-weight: 600;
            font-size: 16px;
            color: var(--danger);
        }

        /* Net Profit Section */
        .net-profit-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .net-profit-section.positive {
            background: rgba(46, 204, 113, 0.15);
            border: 2px solid var(--success);
        }

        .net-profit-section.negative {
            background: rgba(231, 76, 60, 0.15);
            border: 2px solid var(--danger);
        }

        .net-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .net-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 36px;
            font-weight: 700;
        }

        .net-profit-section.positive .net-value {
            color: var(--success);
        }

        .net-profit-section.negative .net-value {
            color: var(--danger);
        }

        .cash-section {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Phase Actions */
        .phase-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Buttons */
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 25px;
            font-family: 'Fredoka', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--warning) 100%);
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Popup Overlay */
        .game-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .game-popup {
            background: linear-gradient(145deg, #3d2317 0%, #2C1810 100%);
            border-radius: 25px;
            padding: 35px;
            max-width: 450px;
            text-align: center;
            border: 3px solid var(--secondary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .game-popup.success {
            border-color: var(--success);
        }

        .game-popup.warning {
            border-color: var(--warning);
        }

        .game-popup.danger {
            border-color: var(--danger);
        }

        .popup-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .popup-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 24px;
            color: var(--light);
            margin-bottom: 15px;
        }

        .popup-message {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .popup-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .popup-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .popup-btn.primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--warning) 100%);
            color: var(--dark);
        }

        .popup-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .popup-btn.danger {
            background: var(--danger);
            color: white;
        }

        .popup-btn:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .buying-layout {
                grid-template-columns: 200px 1fr 200px;
            }

            .recipe-reference {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .buying-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .baking-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .selling-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .recipe-reference {
                display: block;
            }
        }
    </style>
</head>
