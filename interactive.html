<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rise & Dough - Interactive Bakery Simulator</title>

    <!-- Eruda CDN for Mobile Debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Howler.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

    <!-- Chart.js for financial charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #8B4513;
            --primary-light: #D2691E;
            --secondary: #F4A460;
            --accent: #FFD700;
            --success: #2ECC71;
            --warning: #F39C12;
            --danger: #E74C3C;
            --dark: #2C1810;
            --light: #FFF8DC;
            --bg-dark: #1a0f0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a0f0a 0%, #2C1810 50%, #3d2317 100%);
            color: white;
        }

        #game-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation */
        #top-nav {
            height: 60px;
            background: rgba(44, 24, 16, 0.95);
            border-bottom: 3px solid var(--secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo-icon {
            font-size: 28px;
        }

        .nav-logo-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--light);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 15px;
        }

        .control-hint kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            margin: 0 2px;
        }

        /* Main Game Container */
        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Main Menu Styles */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .menu-header {
            margin-bottom: 40px;
        }

        .menu-logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .menu-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--light);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .menu-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-btn {
            padding: 18px 50px;
            border: none;
            border-radius: 30px;
            font-family: 'Fredoka', sans-serif;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 280px;
        }

        .menu-btn.primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--warning) 100%);
            color: var(--dark);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .menu-btn.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .menu-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .menu-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.8;
        }

        .menu-info strong {
            color: var(--accent);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .menu-title {
                font-size: 32px;
            }

            .menu-logo {
                font-size: 60px;
            }

            .menu-btn {
                padding: 14px 30px;
                font-size: 16px;
                min-width: 220px;
            }

            .control-hint {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <nav id="top-nav">
            <div class="nav-logo">
                <span class="nav-logo-icon">ü•ê</span>
                <span class="nav-logo-text">Rise & Dough</span>
            </div>
            <div class="nav-controls">
                <span class="control-hint">
                    Move: <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or
                    <kbd>‚Üë</kbd><kbd>‚Üê</kbd><kbd>‚Üì</kbd><kbd>‚Üí</kbd>
                </span>
                <span class="control-hint">
                    Interact: <kbd>E</kbd> or <kbd>Space</kbd>
                </span>
            </div>
        </nav>

        <div id="game-container">
            <!-- Phaser game or menu content loads here -->
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/GameConfig.js"></script>
    <script src="js/FinancialEngine.js"></script>
    <script src="js/BakeryGameScene.js"></script>
    <script src="js/InteractiveGameController.js"></script>

    <script>
        // Start the interactive game when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.game = new InteractiveGameController();
        });
    </script>
</body>

</html>
